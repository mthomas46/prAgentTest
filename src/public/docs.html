<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <link rel="stylesheet" href="/css/docs.css">
    <link rel="stylesheet" href="/css/statistics.css">
    <!-- Add Chart.js -->
    <script src="/js/lib/chart.umd.min.js"></script>
    <!-- Add marked for markdown rendering -->
    <script src="/js/lib/marked.min.js"></script>
    <script type="module" src="/js/docs.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --text-color: #1f2937;
            --bg-color: #ffffff;
            --hover-color: #1d4ed8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #4b5563;
            margin-bottom: 2rem;
        }

        .docs-nav {
            width: 250px;
            padding: 1.5rem;
            background: #f3f4f6;
            border-radius: 0.5rem;
            margin-right: 2rem;
            height: fit-content;
        }

        .docs-nav h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .docs-nav ul {
            list-style: none;
        }

        .docs-nav li {
            margin-bottom: 0.5rem;
        }

        .docs-nav a {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
        }

        .docs-nav a:hover {
            background: #e5e7eb;
            color: var(--primary-color);
        }

        .docs-nav a.active {
            background: #e5e7eb;
            color: var(--primary-color);
            font-weight: 500;
        }

        .docs-content {
            flex: 1;
            background: #f3f4f6;
            padding: 2rem;
            border-radius: 0.5rem;
        }

        .docs-content h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .docs-content h2 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            color: var(--text-color);
        }

        .docs-content h3 {
            font-size: 1.25rem;
            margin: 1.5rem 0 1rem;
            color: var(--text-color);
        }

        .docs-content p {
            margin-bottom: 1rem;
        }

        .docs-content code {
            background: #e5e7eb;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: monospace;
        }

        .docs-content pre {
            background: #e5e7eb;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .docs-content pre code {
            background: transparent;
            padding: 0;
        }

        .docs-content blockquote {
            border-left: 4px solid var(--primary-color);
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background: #e5e7eb;
            border-radius: 0 0.25rem 0.25rem 0;
        }

        .docs-content ul, .docs-content ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }

        .docs-content li {
            margin-bottom: 0.5rem;
        }

        .docs-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .docs-content th, .docs-content td {
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            text-align: left;
        }

        .docs-content th {
            background: #e5e7eb;
            font-weight: 600;
        }

        .docs-content tr:nth-child(even) {
            background: #f9fafb;
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #6b7280;
            font-size: 1.1rem;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid #e5e7eb;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Error state */
        .error {
            padding: 1rem;
            margin: 1rem 0;
            background: #fee2e2;
            border: 1px solid #fecaca;
            border-radius: 0.5rem;
            color: #dc2626;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
            width: 100%;
        }

        .version {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="docs-nav">
            <h2>Documentation</h2>
            <ul>
                <li><a href="/docs/README.md">Introduction</a></li>
                <li><a href="/docs/GETTING_STARTED.md">Getting Started</a></li>
                <li><a href="/docs/API.md">API Reference</a></li>
                <li><a href="/docs/STATISTICS.md">Code Statistics</a></li>
                <li><a href="/docs/CONTRIBUTING.md">Contributing</a></li>
            </ul>
            <div class="back-link">
                <a href="/">&larr; Back to Home</a>
            </div>
        </nav>
        <main>
            <header>
                <h1>API Documentation</h1>
                <p class="subtitle">Explore our API documentation and code statistics</p>
            </header>
            <div class="docs-content">
                <div class="loading">Loading documentation...</div>
            </div>
        </main>
    </div>
    <div class="container">
        <footer>
            <p class="version">Version 1.0.0</p>
        </footer>
    </div>
</body>
</html>
