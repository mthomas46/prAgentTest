<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Status - Express TypeScript API</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --text-color: #1f2937;
            --bg-color: #ffffff;
            --hover-color: #1d4ed8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #4b5563;
            margin-bottom: 2rem;
        }

        .status-card {
            background: #f3f4f6;
            padding: 2rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }

        .status-item {
            margin-bottom: 1.5rem;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .status-value {
            color: #4b5563;
            font-size: 1.1rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--hover-color);
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .version {
            color: #6b7280;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>API Status</h1>
            <p class="subtitle">Current status and information about the API service</p>
        </header>

        <div class="status-card">
            <div class="status-item">
                <div class="status-label">Status</div>
                <div class="status-value">Running</div>
            </div>
            <div class="status-item">
                <div class="status-label">Documentation</div>
                <div class="status-value">Available at <a href="/api-docs" style="color: var(--primary-color); text-decoration: none;">/api-docs</a></div>
            </div>
            <div class="status-item">
                <div class="status-label">Version</div>
                <div class="status-value">1.0.0</div>
            </div>
        </div>

        <a href="/" class="back-link">‚Üê Back to Home</a>

        <footer>
            <p class="version">Version 1.0.0</p>
        </footer>
    </div>
</body>
</html>
