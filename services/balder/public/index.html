<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balder Service</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .nav-link {
            @apply px-4 py-2 text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-md transition-colors;
        }
        .nav-link.active {
            @apply bg-blue-100 text-blue-700;
        }
        .service-card {
            @apply p-6 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="elm-app"></div>
    <script src="/elm.js"></script>
    <script>
        var app = Elm.Frontpage.init({
            node: document.getElementById('elm-app'),
            flags: {
                serviceName: "Balder Service",
                version: "1.0.0",
                environment: "development"
            }
        });
    </script>
</body>
</html>
